<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Ecommerce Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="200"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <img src="../../../assets/icon/favicon.png" alt="Logo" />
    <ion-card-header class="ion-text-center">
      <ion-card-title>Welcome to Ecommerce Application</ion-card-title>
      <ion-card-subtitle>Built to Practice UI components</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
