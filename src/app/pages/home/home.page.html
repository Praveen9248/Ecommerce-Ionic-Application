<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Ecommerce Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    slot="fixed"
    [pullFactor]="0.5"
    [pullMin]="100"
    [pullMax]="200"
    (ionRefresh)="handleRefresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-img
      src="../../../assets/icon/favicon.png"
      alt="logo"
      class="banner-logo"
    ></ion-img>
    <ion-card-header class="ion-text-center">
      <ion-card-title>Place to all Ecommerce Solutions</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-accordion-group
        [multiple]="true"
        [value]="['first','second','third']"
      >
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label> Available Categories </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-label>
              <ion-chip color="primary"> Men's Clothing </ion-chip>
              <ion-chip color="danger"> Woman's Clothing </ion-chip>
              <ion-chip color="success"> Jewelery </ion-chip>
              <ion-chip color="secondary"> Electronics </ion-chip>
            </ion-label>
          </ion-item>
        </ion-accordion>
        <ion-accordion value="second">
          <ion-item slot="header" color="light">
            <ion-label> Available Brands </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-label>
              <ion-chip color="primary"> XYZ </ion-chip>
              <ion-chip color="danger"> Lorem. </ion-chip>
              <ion-chip color="success"> Lorem, ipsum. </ion-chip>
              <ion-chip color="secondary"> Lorem. </ion-chip>
            </ion-label>
          </ion-item>
        </ion-accordion>
        <ion-accordion value="third">
          <ion-item slot="header" color="light">
            <ion-label> Feature Products </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-thumbnail class="ion-margin-horizontal"
              ><img src="../../../assets/icon/favicon.png" alt="lorem1"
            /></ion-thumbnail>
            <ion-label> Lorem, ipsum dolor. </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-thumbnail class="ion-margin-horizontal"
              ><img src="../../../assets/icon/favicon.png" alt="lorem1"
            /></ion-thumbnail>
            <ion-label> Lorem, </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-thumbnail class="ion-margin-horizontal"
              ><img src="../../../assets/icon/favicon.png" alt="lorem1"
            /></ion-thumbnail>
            <ion-label> Lorem, ipsum </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-thumbnail class="ion-margin-horizontal"
              ><img src="../../../assets/icon/favicon.png" alt="lorem1"
            /></ion-thumbnail>
            <ion-label> Lorem, ipsum dolor. Lorem. </ion-label>
          </ion-item>
          <ion-item slot="content">
            <ion-thumbnail class="ion-margin-horizontal"
              ><img src="../../../assets/icon/favicon.png" alt="lorem1"
            /></ion-thumbnail>
            <ion-label> Lorem, ipsum dolor. Lorem, ipsum. </ion-label>
          </ion-item>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
</ion-content>
