<ion-card color="medium" class="ion-padding productCard">
  <ion-img
    [src]="productData.image"
    [alt]="productData.title"
    class="productImage"
  />
  <ion-card-header>
    <ion-card-title class="truncate-2">{{ productData.title }}</ion-card-title>
    <ion-card-subtitle>{{ productData.category }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> ${{ productData.price }} </ion-card-content>
  <ion-button expand="block" (click)="handleCart($event)"
    >Add to Cart</ion-button
  >
</ion-card>
